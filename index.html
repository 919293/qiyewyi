<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=no" />
  <title>网易云音乐搜索</title>
  	<link rel="shortcut icon" href="https://www.qiyei.xyz/p/i/icon.png">
  	<link rel="stylesheet" href="css/bootstrap.min.css" />
  	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  	<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
	<script type="text/javascript" src="js/bootstrap.js" ></script>
	  <style>
	  	input[type='text']{width:300px;height:35px;margin:10px;border:1px dashed green; border-radius:5px;}
		input[type='button']{width:200px;height:35px;margin:10px;border:3px solid green;background-color: black;color: white;opacity: 0.2;}
		  
		* {margin: 0;padding: 0}

		#main {
			position:absolute;
			left:0;
			top:0;
			width: 100%;
			height: 100%;
			background: url(img/bj.jpg) center 0 no-repeat;
			background-attachment: fixed;
      		background-repeat:repeat;
		}
	  </style>
	  
	  	
  	<script>
		function qiye() {
			var txt= document.getElementById("text").value;
			if (txt == "") {
                $('#my').modal();
                return;
            } else {
            window.open('https://music.163.com/#/search/m/?s='+txt,'_blank', 'height=650, width=980, top=35, left=200, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no');
             $(" #text").val("");
		    }
		}

		
		//回车时，默认是登陆
		function on_return() {
		  	if(event.keyCode == 13){
		  		if (document.all('btn')!=null){
		  			document.all('btn').click();
		  		}
		  	}
		}

	</script>
 </head>
 <body>
 	<div id="main">
 		<div id="my" class="modal fade" tabindex="-1" role="dialog" style="opacity: 0.7;">
 			<div class="modal-dialog modal-sm-12" role="document">
 				<div class="modal-content">
 					<div class="modal-header">
 						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
 							<span aria-hidden="true">&times;</span>
 						</button>
 						<h4 class="modal-title" align="center">警告</h4>
 					</div>
 					<h1 align="center" style="color: red;">请输入要搜索的音乐!</h1>
 					<div class="modal-body">

 						<div class="modal-footer">
 							<a data-toggle="modal">
 								<button type="button" class="btn btn-primary col-sm-12" data-dismiss="modal">确定</button>
 							</a>
 						</div>
 					</div>
 				</div>
 			</div>
 		</div>


	 	<div align="center" style="padding-top: 30px;">
	 		<img src="img/网易云音乐.svg" width="220" draggable="false" style="opacity: 0.6;"><br><br><br>
			<input style="text-align: center;background-color: transparent;" id="text" type="text" placeholder="请输入要百度的内容" maxlength="100" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" onkeydown="on_return()"><br /><br>
			<span data-toggle="modal">
				<input id="btn" type="button" onclick="qiye()" value="搜音乐" style="font-size: 16px" />
			</span>
		</div>
	</div>

	<!-- <script type="text/javascript" src="js/snow.src.js"></script> -->

	<script type="text/javascript">
        window.onload = function(){
            //屏蔽键盘事件
            document.onkeydown = function (){
                var e = window.event || arguments[0];
                //F12
                if(e.keyCode == 123){
                    return false;
                //Ctrl+Shift+I
                }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
                    return false;
                //Shift+F10
                }else if((e.shiftKey) && (e.keyCode == 121)){
                    return false;
                //Ctrl+U
                }else if((e.ctrlKey) && (e.keyCode == 85)){
                    return false;
                }
            };
            //屏蔽鼠标右键
            document.oncontextmenu = function (){
                return false;
            }
        }
    </script>
    
 </body>	
</html>
